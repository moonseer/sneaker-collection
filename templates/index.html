<!-- CSS Links -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<!-- Top Bar -->
{% include 'top_bar.html' %}

<!-- Main Container -->
<div class="container-fluid">

    <!-- Search Bar and Add Button -->
    <div class="row justify-content-center my-3">
        <form class="form-inline" action="/search_sneaker" method="post">
            <input class="form-control mr-sm-2" type="text" name="query" placeholder="Name or SKU">
            <input type="submit" value="Search" class="btn btn-primary mr-sm-2">
            <a href="/add" class="btn btn-success">Add Sneaker</a>
        </form>
    </div>

    <!-- Sneaker Cards Container -->
    <div class="row card-container">
        <!-- Cards will be populated here via JavaScript -->
    </div>

    <!-- Pagination and Total Sneakers Count -->
    <div class="row justify-content-between my-4">
        <!-- Pagination Buttons -->
        <nav aria-label="Page navigation">
            <ul class="pagination pagination-custom">
                <li class="page-item previous-button">
                    <a class="page-link" href="#">Previous</a>
                </li>
                <li class="page-item next-button">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
        <!-- Total Sneakers Count -->
        <div class="text-right text-right-custom">
            <p class="text-muted">{{ total_sneakers }} sneakers in collection</p>
        </div>
    </div>
</div>

<!-- JavaScript Scripts -->
<!-- Bootstrap and jQuery Scripts -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Custom JavaScript -->
<script src="{{ url_for('static', filename='script.js') }}"></script>
