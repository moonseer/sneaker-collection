<!DOCTYPE html>
<html lang="en">

<head>
    <title>Air Jordan 1s</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    {% include 'top_bar.html' %}

    <div class="container-fluid text-center">
        <div class="row justify-content-center">
            <h1 class="mb-4">Air Jordan 1s</h1>
        </div>
        <div class="row justify-content-center">
            {% for sneaker in jordan1s %}
            <div class="col-md-3">
                <div class="card mb-4">
                    <a href="{{ url_for('sneaker_details', id=sneaker.id) }}">
                        <img src="{{ sneaker.image }}" class="card-img-top" alt="{{ sneaker.name }}"
                            style="object-fit: contain;">
                    </a>
                    <div class="card-body">
                        <p class="card-title">{{ sneaker.name }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <footer class="footer">
            
        </footer>
    </div>

    <!-- Bootstrap and jQuery Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
