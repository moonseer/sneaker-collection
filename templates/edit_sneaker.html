<!DOCTYPE html>
<html>

<head>
    <title>Edit Sneaker</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    {% include 'top_bar.html' %}

    <div class="container">
        <h1>Edit Sneaker</h1>
        <form action="{{ url_for('edit_sneaker', id=sneaker.id) }}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" class="form-control" value="{{ sneaker.name }}">
            </div>
            <div class="form-group">
                <label for="sku">SKU:</label>
                <input type="text" name="sku" class="form-control" value="{{ sneaker.sku }}">
            </div>
            <div class="mb-3">
                <label for="brand" class="form-label">Brand</label> <!-- New field -->
                <input type="text" class="form-control" id="brand" name="brand" value="{{ sneaker.brand }}">
            </div>
            <div class="mb-3">
                <label for="model" class="form-label">Model</label> <!-- New field -->
                <input type="text" class="form-control" id="model" name="model" value="{{ sneaker.model }}">
            </div>
            <div class="form-group">
                <label for="size">Size:</label>
                <select name="size" class="form-control">
                    <option value="{{ sneaker.size }}" selected>{{ sneaker.size }}</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                </select>
            </div>
            <div class="form-group">
                <label for="image">Image URL:</label>
                <input type="text" name="image" class="form-control" value="{{ sneaker.image }}">
            </div>
            <div class="form-group">
                <label for="condition">Condition:</label>
                <input type="text" name="condition" class="form-control" value="{{ sneaker.condition }}">
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" name="location" class="form-control" value="{{ sneaker.location }}">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea name="description" class="form-control">{{ sneaker.description }}</textarea>
            </div>
            <input type="submit" value="Update Sneaker" class="btn btn-primary">
        </form>
    </div>

    <!-- Add these lines for Bootstrap JS components -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
